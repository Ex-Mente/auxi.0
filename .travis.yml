language: python
python:
  - "3.4"
sudo: false
# this is lifted from http://www.camillescott.org/2016/07/15/travis-pytest-scipyconf/
install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  # FIXME: The requirements should be read from a proper place, not here.
  - conda create -q -n test python=$TRAVIS_PYTHON_VERSION numpy scipy pandas=0.17.0 matplotlib pytest pytest-cov coverage sphinx nose
  - source activate test
  - pip install -U codecov
# FIXME: Ideallly we would test the installed version
# FIXME: At the moment, this is how the dependencies are installed
  - python setup.py install
script:
  - python setup.py sdist
  # FIXME: this runs the tests in the code
  # TODO: Change to use py.test
  - PYTHONPATH=. coverage run --source=auxi auxi/tests.py
after_success:
  - COVERALLS_REPO_TOKEN=5cvUGPA0qpWaBn0QCuSf7Fw9r7IWLYrOC coveralls
  - cd $TRAVIS_BUILD_DIR
deploy:
  provider: pypi
  user: emdev
  password:
    secure: 
  skip_cleanup: true
  on:
    tags: true
