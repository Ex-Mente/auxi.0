language: python
python:
  - "2.7"
  - "3.4"
compiler: gcc
sudo: required
dist: trusty
before_install:
  - sudo apt-get -y install python-setuptools
install:
  - sudo pip install coveralls
script:
  - cd $TRAVIS_BUILD_DIR
  - sudo python setup.py sdist
  - coverage run --source=auxi setup.py test
after_success:
  - coveralls
deploy:
  provider: pypi
  user: emdev
  password:
    secure: 
  skip_cleanup: true
  on:
    tags: true
