language: python
python:
  - "3.4"
compiler: gcc
sudo: required
dist: trusty
before_install:
  - sudo apt-get -y install python3-setuptools
  - sudo apt-get -y install python3-pip
  - sudo apt-get -y install python3-pandas
install:
  - sudo pip3 install coveralls
script:
  - cd $TRAVIS_BUILD_DIR
  - sudo python3 setup.py sdist
  - cd dist
  - sudo tar -xf auxi-*.tar.gz
  - cd $(ls -d */|head -n 1)
  - sudo python3 setup.py install
  - sudo coverage run --source=auxi setup.py test
after_success:
  - echo "$TRAVIS, $TRAVIS_JOB_ID and $TRAVIS_BRANCH"
  - sudo coveralls debug
deploy:
  provider: pypi
  user: emdev
  password:
    secure: 
  skip_cleanup: true
  on:
    tags: true
